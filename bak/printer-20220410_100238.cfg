[include bltouch.cfg]
[include macros.cfg]
[include adxl345.cfg]

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
rotation_distance: 39.6
microsteps: 16
endstop_pin: ^!PE5
position_min: 0
position_endstop: 0
position_max: 230
homing_speed: 30.0

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
rotation_distance: 39.68
microsteps: 16
endstop_pin: ^!PL7
position_endstop: 0
position_max: 210
homing_speed: 30.0

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
rotation_distance: 8
microsteps: 16
#endstop_pin: ^!PD3
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 205
homing_speed: 5.0
position_min: -3

[stepper_z1]
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
#endstop_pin: ^!PL6

[safe_z_home]
home_xy_position: 20, 20
speed: 100
z_hop: 10
z_hop_speed: 5

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
rotation_distance: 7.8021405
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
#sensor_type: ATC Semitec 104GT-2
sensor_type: Generic 3950    #Anycubic v5 default
sensor_pin: PK5
#control: pid
#pid_Kp: 22.097
#pid_Ki: 1.217
#pid_Kd: 100.265
min_temp: 0
max_temp: 280
pressure_advance: 0.085


#Sensor de filamento BETA
[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
#insert_gcode: RESUME
switch_pin: !PD3



#Comprobaci√≥n de la temperatura antes de error 
[verify_heater extruder]
max_error: 180
hysteresis: 15



[heater_fan extruder_fan]
pin: PL5
heater: extruder
heater_temp: 50

[controller_fan stepstick_fan]
pin: PH4
stepper: stepper_z, stepper_y, stepper_x, stepper_z1, extruder

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
pid_Kp: 74.883
pid_Ki: 1.809
pid_Kd: 775.038
min_temp: 0
max_temp: 110

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 4000
max_accel_to_decel: 2000    #la mitad que la aceleracion
max_z_velocity: 10
max_z_accel: 60


[idle_timeout]
timeout: 1200



[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

