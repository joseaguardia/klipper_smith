[include macros.cfg]
#[include bltouch.cfg]
[include adxl345.cfg]

#ANYCUBIC MEGA X

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PE5
position_min: 0
position_endstop: 0
position_max: 294
homing_speed: 30.0

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: PL7
position_endstop: -4
position_min: -4
position_max: 306
homing_speed: 30.0

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 4
endstop_pin: ^!PD3
#position_endstop: 0.0
position_max: 254
position_min: -2
homing_speed: 5.0

[stepper_z1]
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 4
endstop_pin: ^!PL6

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 7.668
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
#control: pid
#pid_Kp: 15.717
#pid_Ki: 0.569
#pid_Kd: 108.451
min_temp: 0
max_temp: 260
pressure_advance: 0.04


[fan]
pin: PH6

[heater_fan extruder_fan]
pin: PL5
heater: extruder
heater_temp: 50

[controller_fan stepstick_fan]
pin: PH4
stepper: stepper_z, stepper_y, stepper_x, stepper_z1, extruder

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
pid_Kp: 74.883
pid_Ki: 1.809
pid_Kd: 775.038
min_temp: 0
max_temp: 120


[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_accel_to_decel: 1000
max_z_velocity: 10
max_z_accel: 60

#[heater_fan stepstick_fan]
#pin: PH4
#heater: extruder
#heater_temp: 50


[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
pid_Kp: 74.883
pid_Ki: 1.809
pid_Kd: 775.038
min_temp: 0
max_temp: 110

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 4000
max_accel_to_decel: 2000    #la mitad que la aceleracion
max_z_velocity: 10
max_z_accel: 60


[idle_timeout]
timeout: 1200
gcode: M104 S0


[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[bed_mesh]
speed: 100
horizontal_move_z: 1
mesh_min: 10, 10
mesh_max: 290, 290
probe_count: 5, 5
fade_start: 10
fade_end: 20

[input_shaper]
shaper_freq_x: 41.4
shaper_type_x: ei
shaper_freq_y: 39.0
shaper_type_y: 2hump_ei

#Sensor de filamento BETA
[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode:
  telegram_filamento
  PAUSE
  M300 S2800 P300
  M300 S2900 P100
  M300 S2400 P250
  M300 S2700 P1500
#insert_gcode: RESUME
switch_pin: PK4  #PIN T3 de termistor
#switch_pin: !PD3

